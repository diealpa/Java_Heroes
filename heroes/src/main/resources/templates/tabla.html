<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Listado de superheroes </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<h1> Â¡Listado de superheroes! </h1>

	<table class="table table-dark table-striped">
		  <tr>
		    <th>Id</th>
		    <th>Nombre</th>
		    <th>SuperPoder</th>
		    <th>Operaciones</th>
		    
		  </tr> 
		  <tr th:each="heroe : ${heroes} ">
		    <td th:text="${heroe.id}"> </td>
		    <td th:text="${heroe.nombre}"> </td>
		    <td th:text="${heroe.superpoder}"> </td>
		    <td>
		       <a th:href="@{/eliminarid(idborrado=${heroe.id})}" class="btn btn-info">Modificar</a>
               <a th:href="@{/eliminarid(idborrado=${heroe.id})}" class="btn btn-danger ml-2">Borrar</a>
            </td>
		  </tr>
	</table>
	<a th:href="@{/crear}" class="btn btn-danger ml-2">Crear nuevo superheroe</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>	
</body>
</html>

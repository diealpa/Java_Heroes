<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Nuevo superheroes </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	
	
	
	<div class="col-md-3">
		<form th:action="@{/guardar}" method="post">
		  <div class="form-group">
		    <label for="superpoder">ID</label>
		    <input type="number" name="id" class="form-control" id="id" placeholder="Escriba un id">
		  </div>
		  <div class="form-group ">
		    <label for="nombre">Nombre Superheroe</label>
		    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Escriba un nombre">
		  </div>
		  <div class="form-group">
		    <label for="superpoder">Superpoder</label>
		    <input type="text" name="superpoder" class="form-control" id="superpoder" placeholder="Escriba un superpoder">
		  </div>
		  <button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>	
	
</body>
</html>
